<!DOCTYPE html>
<html>
<head>
    <title>Etch-A-Sketch</Etch-A-Sketch></title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "cssreset.css">
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container">
        <div class="flex-row">
            <div id="settings">
                <select id="select-btn"></select>
                <button onclick='gridSizeSelector()'>Resize/Reset</button>
            </div>
            <div id="effects">
                <button onclick="colorStyle('black')">Black</button>
                <button onclick="colorStyle('warm')">Warm</button>
                <button onclick="colorStyle('cold')">Cold</button>
                <button onclick="colorStyle('rainbow')">Rainbow</button>
            </div>
        </div>
        <div id="grid">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
